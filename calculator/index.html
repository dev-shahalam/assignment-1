<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Calculator</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">

                <div class="calculator">
                    <h1 class="mb-3">Calculator</h1>
                    <input id="inputOne" class="mb-3 form-control" type="text">
                    <input id="inputTwo" class="mb-3 form-control" type="text">

                    <select class=" mb-3 form-select" name="operator" id="operator">
                        <option value="+">Addition (+)</option>
                        <option value="-">Subtraction (-)</option>
                        <option value="*">Multiplication (*)</option>
                        <option value="/">Division (/)</option>
                    </select>
                    
                        <button id="calculate" class="mb-4 btn btn-primary">Calculate</button>

                    <div id="result" class="alert alert-success"></div>
                    <div id="warning" class="alert alert-danger"></div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>




    <!-- Custom css -->
    <script src="/calculator/js/main.js"></script>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
